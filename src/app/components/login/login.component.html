
<h2>Iniciar Sesión</h2>
<hr>
<div class="container container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Dirección de correo</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Ingresa tu correo">
      <small id="emailHelp" class="form-text text-muted">nunca compartas tus claves con nadie</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Registrar</label>
    </div>
    <br>
    <button type="submit" class="btn btn-lg btn-primary" (click)="irRegistroActividad()">Ingresar</button>
  </form>
</div>

<br>
<br>
<hr>

<div class="container">
  <form>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Usuario">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Contraseña">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="irRegistroActividad()">Ingresar</button>
    </div>
  </form>
</div>
